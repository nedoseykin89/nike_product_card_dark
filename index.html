<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>nike-dark</title>
</head>
<body>

        <main>
            <div class="card">
                    <div class="card__gallery">
                         <a href="#" class="logo">
                             <img src="img/logo.png" alt="Nike" class="logo__img">
                         </a>
                         <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB" class="card__img">
                         <div class="sliders">
                                <ul class="points">
                                    <li class="sliders__num "><a href="#" class="sliders__link slider--dark"></a></li>
                                    <li class="sliders__num"><a href="#" class="sliders__link slider--white"></a></li>
                                    <li class="sliders__num"><a href="#" class="sliders__link slider--red"></a></li>
                                    <li class="sliders__num"><a href="#" class="sliders__link slider--blue"></a></li>
                                </ul>
                            </div>
                    </div>
                    <div class="card__info">
                            <h1 class="card__title">Nike SB Stefan Janoski Max</h1>
                            <span class="card__subtitle">Unisex Skateboarding Shoe</span>
                            <ul class="stars" data-stars="3">
                                    <li class="star"></li>
                                    <li class="star"></li>
                                    <li class="star"></li>
                                    <li class="star"></li>
                                    <li class="star"></li>
                            </ul>

                        <div class="line">
                                <div class="line__item line__item--grow">
                                    <select name= "size" class="form__input" required>
                                        <option value=""selected disabled>Size</option>
                                        <option value="01">38</option>
                                        <option value="02">40</option>
                                        <option value="04">44</option>
                                    </select>   
                                </div>
                                <div class="line__item">
                                <select name= "Qty" class="form__input" required>
                                        <option value=""selected disabled>Qty</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>  
                            </div>
                        </div>    
                        <div class="card__button">
                            <a href="#" class="btn">Add to card</a>
                        </div>    
                    </div>
                    
            </div>
        </main>
</body>
</html>
